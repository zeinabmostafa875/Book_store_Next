<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <style>
    .error-text { font-family: Arial, sans-serif; font-weight: bold; }
  </style>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f0fdf4"/>
  
  <!-- Broken Page Illustration -->
  <path d="M250 150 L200 350 L300 350 Z" fill="#10b981" opacity="0.3"/>
  <path d="M250 150 L300 350 L200 350 Z" fill="#6ee7b7" opacity="0.3"/>
  
  <!-- Crack Effect -->
  <line x1="250" y1="150" x2="250" y2="350" stroke="#10b981" stroke-width="4" stroke-dasharray="10,5"/>
  
  <!-- 404 Text -->
  <text x="250" y="100" text-anchor="middle" class="error-text" font-size="60" fill="#10b981">
    404
  </text>
  
  <text x="250" y="450" text-anchor="middle" class="error-text" font-size="20" fill="#6b7280">
    Page Not Found
  </text>
</svg> 